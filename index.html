<!doctype html>
<html lang="en">

<head>
    <title>JS-OUR-TEAM</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <h1 class="text-center pt-5 pb-5 text-info">Meet our Team</h1>
        <p class="text-center pb-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, veniam laborum! Qui
            reiciendis dicta dolorum nemo aliquam repellendus perspiciatis magni explicabo, debitis iste illo
            consequatur alias voluptatem ea eligendi!</p>
    </header>
    <main>
        <div class="container">
            <form class="row g-3 needs-validation px-5" novalidate>
                <div class="col-md-3 col-sm-12">
                    <label for="name" class="form-label">Full name</label>
                    <input type="text" class="form-control" id="name" value="" placeholder="Insert here your full name"
                        required>
                </div>
                <div class="col-md-3 col-sm-12">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control" id="role" value="" placeholder="Insert here your role" required>
                </div>
                <div class="col-md-3 col-sm-12">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="email" aria-describedby="inputGroupPrepend" required placeholder="Insert here your email">
                    </div>
                </div>
                <div class="col-md-3 col-sm-12">
                    <label for="image" class="form-label">Picture</label>
                    <input type="url" class="form-control" id="image" value="" placeholder="Insert here your image"
                        required>
                </div>
                <div class="col-6 d-flex justify-content-center pt-4">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
                <div class="col-6 d-flex justify-content-center pt-4">
                    <button class="btn btn-primary" type="reset">Reset</button>
                </div>
            </form>
        </div>
        <div class="container">
            <div id="team" class="row"></div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
